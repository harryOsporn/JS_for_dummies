<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h3>Rock Paper Scissors</h3>
    <button onclick="
        const randomNumber = Math.random();
        let computerMove = '';
        let res = '';

        if(randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'Rock';
        }
        else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'Paper';
        }
        else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'Scissors';
        }

        if (computerMove === 'Rock') {
            res = 'Tie';
        }
        else if (computerMove === 'Paper') {
            res = 'Lose';
        }
        else if (computerMove === 'Scissors') {
            res = 'Win';
        }
        alert(`You pick Rock. Your computer pick ${computerMove}. You ${res}`);
    ">Rock</button>
    <button onclick="
        const randomNumber = Math.random();
        let computerMove = '';
        let res = '';

        if(randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'Rock';
        }
        else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'Paper';
        }
        else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'Scissors';
        }

        if (computerMove === 'Rock') {
            res = 'Win';
        }
        else if (computerMove === 'Paper') {
            res = 'Tie';
        }
        else if (computerMove === 'Scissors') {
            res = 'Lose';
        }

        alert(`You pick Paper. Your computer pick ${computerMove}. You ${res}`);
    ">Paper</button>
    <button onclick="
        const randomNumber = Math.random();
        let computerMove = '';
        let res = '';

        if(randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'Rock';
        }
        else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'Paper';
        }
        else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'Scissors';
        }

        if (computerMove === 'Rock') {
            res = 'Lose';
        }
        else if (computerMove === 'Paper') {
            res = 'Win';
        }
        else if (computerMove === 'Scissors') {
            res = 'Tie';
        }

        alert(`You pick Scissors. Your computer pick ${computerMove}. You ${res}`);
    ">Scissors</button>
</body>
</html>
