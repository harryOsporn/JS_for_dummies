<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5: Variable</title>
</head>
<body>
    <h1>Lesson 5: variable</h1>
</body>

<script>
    let variable1 = 3;
    console.log(variable1);

    let calculation = 2 + 2;
    console.log(calculation);
    console.log(calculation + 2);

    let result = calculation + 2;
    console.log(result);

    let message = 'hello';
    console.log(message);

    variable1 = 5;
    console.log(variable1);

    variable1 = variable1 + 1;
    console.log(variable1);

    const variable2 = 3;
    console.log(variable2);

    var variable3 = 3;
    console.log(typeof variable3);
</script>

</html>
