<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7k</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 5k -->
    <!-- 6k -->
    <h2>Cart quantity</h2>
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>
    <button onclick="updateCartQuantity(1);">Add to Cart</button>
    <button onclick="updateCartQuantity(2);">+2</button>
    <button onclick="updateCartQuantity(3);">+3</button>
    <button onclick="updateCartQuantity(4);">+4</button>
    <button onclick="updateCartQuantity(5);">+5</button>
    <button onclick="updateCartQuantity(-1);">Remove from cart</button>
    <button onclick="updateCartQuantity(-2);">-2</button>
    <button onclick="updateCartQuantity(-3);">-3</button>
    <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
</body>

<script>
    let cartQuantity = 0;

    function updateCartQuantity(quantityAction) {
        if (cartQuantity + quantityAction > 10) {
            alert('The cart is full.');
            return;
        }
        else if (cartQuantity + quantityAction < 0) {
            alert('Not enough items in the cart.');
            return;
        }

        cartQuantity += quantityAction;
        console.log(`Cart quantity: ${cartQuantity}`);
    } 
</script>

</html>
