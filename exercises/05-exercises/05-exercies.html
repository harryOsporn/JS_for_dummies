<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05: Variable's exercise</title>
</head>
<body>
    <h1>Exercise 5</h1>
</body>

<script>
    // 5a
    var name = 'HoangHai';
    // 5b
    console.log(`My name is ${name}`);
    // 5c
    let coffee, bagels, soup;
    coffee = 5; bagels = 3 * 2; soup = 9;  
    let cost = coffee + bagels + soup;
    // 5d
    console.log(`Cost of food: $${cost}`);
    // 5e
    let tax = cost * (10 / 100);
    // 5f
    console.log(`Tax (10%): $${tax}`);
    // 5g
    let total = cost + tax;
    console.log(`Total cost: $${total}`);
    

</script>

</html>
