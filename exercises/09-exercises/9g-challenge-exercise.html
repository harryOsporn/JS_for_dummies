<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9g - Dom project</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;  
        }
    </style>
</head>
<body>
    <!-- <h1>DOM Project</h1> -->
    <p>Youtube Subscribe Button</p>
    <button class="subscribe-button" onclick="subscribe();">
    Subscribe</button>    

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input class="js-cost-input" type="text" placeholder="Cost of order" onkeydown="handleCostKeyDown(event)">
    <button onclick="calculateTotal(event);">Calculate</button>
    <p class="total-price"></p>
</body>

<script>
    String(25);
    console.log('25' - 5);
    console.log('25' + 5);

    window.document;
    window.console.log('window');
    // window.alert();

    function subscribe() {
        const buttonElement = document.querySelector('.subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
            buttonElement.innerHTML = 'Subscribed';
        }
        else {
            buttonElement.innerHTML = 'Subscribe';
        }
    }

    function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        if (cost < 40) {
            cost = ((cost * 100) + 1000) / 100;
            // cost += 10;
        }
    
        document.querySelector('.total-price').innerHTML = `$${cost}`;
    }

    function handleCostKeyDown(event) {
        if (event.key === 'Enter') {
            calculateTotal();
        }
    }
</script>

</html>
