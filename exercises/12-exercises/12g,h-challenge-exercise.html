    let message = 2;
    document.querySelector('.plusBtn').addEventListener('click', () => { message++; });
    document.querySelector('.minusBtn').addEventListener('click', () => { message--; });
    document.querySelector('button').addEventListener('click', setInterval(() => {
        if (document.title === 'Exercise 12g, 12h') {
            document.title = `(${message}) New messages`;
        }
        else {
            document.title = 'Exercise 12g, 12h';
        }
    } ,1000));

</script>
