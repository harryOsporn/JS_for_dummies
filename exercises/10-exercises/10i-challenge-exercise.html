<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10i - Calculator CSS</title>
    <link rel="stylesheet" href="../../styles/cssExercise/10i-challenge-exercise.css">
</head>
<body>
    <div class="container">
        <p class="numberDisplaying"></p>
        <p>
            <button class="numberBtn" onclick="updateCalculation('1'); chooseNumber();">1</button>
            <button class="numberBtn" onclick="updateCalculation('2'); chooseNumber();">2</button>
            <button class="numberBtn" onclick="updateCalculation('3'); chooseNumber();">3</button>
            <button class="operatorBtn" onclick="updateCalculation(' + '); chooseNumber();">+</button>
        </p>
    
        <p>
            <button class="numberBtn" onclick="updateCalculation('4');">4</button>
            <button class="numberBtn" onclick="updateCalculation('5');">5</button>
            <button class="numberBtn" onclick="updateCalculation('6');">6</button>
            <button class="operatorBtn" onclick="updateCalculation(' - ');">-</button>
        </p>

        <p>
            <button class="numberBtn" onclick="updateCalculation('7');">7</button>
            <button class="numberBtn" onclick="updateCalculation('8');">8</button>
            <button class="numberBtn" onclick="updateCalculation('9');">9</button>
            <button class="operatorBtn" onclick="updateCalculation(' * ');">*</button>
        </p>

        <p>
            <button class="numberBtn" onclick="updateCalculation('0');">0</button>
            <button class="numberBtn" onclick="updateCalculation('.');">.</button>
            <button class="numberBtn" onclick="
                calculation = eval(calculation);
                chooseNumber();
                console.log(calculation);
            ">=</button>
            <button class="operatorBtn" onclick="updateCalculation(' / ');">/</button>
        </p>

        <p>
            <button style="font-size: 16px;" class="numberBtn" onclick="
                calculation = '';
                chooseNumber();
                if (calculation === '') {
                    console.log('Cleared');
                }
                localStorage.removeItem('tempResult');
            ">Clear</button>
        </p>
    </div>
    
    
</body>

<script src="../../scripts/js-exercise/js-challenge-exercise/10i-challenge-exercise.js"></script>
</html>
